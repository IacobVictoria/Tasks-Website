<form [formGroup]="formGroupTask" (ngSubmit)="onSubmit()" class="task-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      formControlName="title"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      name="description"
      formControlName="description"
      required
    ></textarea>
  </div>
  <button type="submit" [disabled]="!formGroupTask.valid">Add Task</button>
</form>
