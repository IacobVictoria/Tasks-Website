<div class="team-member">
  <img
    [src]="member.avatar"
    alt="{{ member.lastName }}"
    class="member-image"
  />
  <div class="member-info">
    <h3 class="member-name" (click)="onMemberClick()">
      {{ member.lastName }} {{member.firstName}}
    </h3>
    <p class="member-description">{{ member.jobDescription }}</p>
  </div>
</div>
